<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>無標題文件</title>
<link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"> </script>
<style>
	#map_div{
		margin: 0 auto;
		width: 280px;
		height: 440px;
		border: 5px solid #FFF;
		border-radius: 5px;
		box-shadow: 2px 2px 2px 6px #666;
	}
	#infow{
		font-size:12px;
		font-weight:bolder;
		font-style:italic;
		text-align:center;
		color:#F00;
	}
	#flagu{
		margin:0 auto;
		width: 150px;
		height: auto;
		border: 5px solid #FFF;
		border-radius: 5px;
		box-shadow: 2px 2px 2px 6px #666;
		}
	</style>
<script language="javascript">
  $(function(){
	  
	  $('#map').bind('pageshow',getmap);
	  
	  });
	  
	  
	  function getmap(){
	  var map_div=document.getElementById("map_div");
	  var lat=24.172113;
	  var lng=120.609968;
	  var latlng=new google.maps.LatLng(lat,lng);
	  var gmap=new google.maps.Map(map_div,{
		  zoom:14,
		  center:latlng,
		  mapTypeId: google.maps.MapTypeId.ROADMAP
		  });
      var marker = new google.maps.Marker({
		  position:latlng,
		  icon:"img/flag.png",
		  map:gmap,
		  title:"MY Company!!"
	  });
	  google.maps.event.addListener(marker,"click",function(event){
		  var infowindow = new google.maps.InfoWindow({
			  content:"<div >"
			  +'<p></p>'
			  +'<p id="flagu"><img src=img/logo.png></p>'
			  +'<p id="infow">04-23592181</p>'
			  +"<p id="+"infow"+">台中市西屯區工業區一路100號</p>"
			  +"<p id="+"infow"+">掌握勞動市場脈動，培育專業技術人力，提供優質就業服務。</p>"
			  +"</div>"
		  });
		  infowindow.open(gmap,marker);
	  });
	  }
  </script>
</head>

<body>
<div data-role="page" id="map">
  <div data-role="content">
  <div id=map_div></div>
  </div>
</div>


</body>
</html>
